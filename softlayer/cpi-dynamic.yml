- type: replace
  path: /networks/name=default?
  value:
    name: dynamic
    type: dynamic
    dns: [((dns_recursor_ip)), 10.0.80.11, 10.0.80.12]
    cloud_properties:
      vlan_ids: [((sl_vlan_public)), ((sl_vlan_private))]

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    db:
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    password: ((registry_password))
    port: 25777
    username: registry
    address: ((internal_ip))

- type: replace
  path: /instance_groups/name=bosh/networks/name=default?
  value:
    name: dynamic
    default: [gateway, dns]

- type: replace
  path: /resource_pools/name=vms/network?
  value: dynamic

- type: replace
  path: /instance_groups/name=bosh/properties/director/enable_virtual_delete_vms?
  value: true

- type: replace
  path: /instance_groups/name=bosh/properties/blobstore/address?
  value: 127.0.0.1
