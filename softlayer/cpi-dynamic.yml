---
- type: replace
  path: /releases/-
  value:
    name: bosh-softlayer-cpi
    version: 30.0.0
    url: https://s3.amazonaws.com/bosh-softlayer-cpi-pipeline/bosh-softlayer-cpi-30.0.0.tgz
    sha1: 47b811e3ba7625f6a89372c6c3109e17e3f00bab

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://s3.amazonaws.com/bosh-softlayer-stemcells-bluemix-candidate-container/light-bosh-stemcell-97.0.1-bluemix-xen-ubuntu-xenial-go_agent.tgz
    sha1: 0cf1f95ec1cf7c0758a0a882a0040621492f0cdb

- type: replace
  path: /resource_pools/name=vms/env/bosh/keep_root_password?
  value: true

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    domain: ((sl_vm_domain))
    vmNamePrefix: ((sl_vm_name_prefix))
    ephemeralDiskSize: 100
    startCpus: 4
    maxMemory: 8192
    deployedByBoshcli: true
    datacenter:
      name: ((sl_datacenter))
    hourlyBillingFlag: true
    networkComponents:
    - maxSpeed: 100

- type: replace
  path: /networks/name=default/subnets/0/dns
  value: [8.8.8.8, 10.0.80.11, 10.0.80.12]

- type: replace
  path: /networks/-
  value:
    name: dynamic
    type: dynamic
    dns: [8.8.8.8, 10.0.80.11, 10.0.80.12]
    cloud_properties:
      PrimaryNetworkComponent:
        NetworkVlan:
          Id: ((sl_vlan_public))
      PrimaryBackendNetworkComponent:
        NetworkVlan:
          Id: ((sl_vlan_private))

- type: remove
  path: /networks/name=default

- type: replace
  path: /resource_pools/name=vms/network
  value: dynamic

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: softlayer_ng_cpi
    release: bosh-softlayer-cpi

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: dynamic
    default: [gateway, dns]

- type: remove
  path: /instance_groups/name=bosh/networks/name=default

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: softlayer_ng_cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/enable_virtual_delete_vms?
  value: true

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/softlayer?
  value: &softlayer
    username: ((sl_username))
    apiKey: ((sl_api_key))

- type: replace
  path: /cloud_provider/properties/softlayer?
  value: *softlayer

- type: replace
  path: /instance_groups/name=bosh/properties/blobstore/address?
  value: 127.0.0.1

- type: replace
  path: /instance_groups/name=bosh/properties/nats/address?
  value: 127.0.0.1
