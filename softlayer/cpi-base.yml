---
- type: replace
  path: /releases/-
  value:
    name: bosh-softlayer-cpi
    version: 4.0.91
    url: https://s3.amazonaws.com/ng-bosh-softlayer-lite-cpi-release/bosh-softlayer-cpi-4.0.91.tgz
    sha1: 28498fad0f2c8b20b1c26a7fa0f6049a7cfb44ee

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://s3.amazonaws.com/ng-bosh-softlayer-stemcells-candidate-container/light-bosh-stemcell-3541.5.8-softlayer-xen-ubuntu-trusty-go_agent.tgz
    sha1: 3d1a11c60e63c66f1d38c17f00bec2e8a74acc56

- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    datacenter: ((sl_datacenter))
    domain: ((sl_vm_domain))
    hostname_prefix: ((sl_vm_name_prefix))
    ephemeral_disk_size: 100
    cpu: 4
    memory: 8192
    max_network_speed: 100
    deployed_by_boshcli: true
    hourlyBillingFlag: true

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 100_000

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value:
    iops: 3000
    snapshotSpace: 20

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/softlayer?
  value:
    username: ((sl_username))
    api_key: ((sl_api_key))

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: softlayer_cpi
    release: bosh-softlayer-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: softlayer_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((sl_director_fqn))
    port: 22
    user: root
    private_key: ((ssh.private_key))

- type: replace
  path: /cloud_provider/properties/softlayer?
  value:
    username: ((sl_username))
    api_key: ((sl_api_key))
    ssh_public_key: ((ssh.public_key))
    ssh_public_key_fingerprint: ((ssh.public_key_fingerprint))

- type: replace
  path: /variables/-
  value:
    name: ssh
    type: ssh

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
    
