---
- type: replace
  path: /releases/-
  value:
    name: bosh-softlayer-cpi
    version: 1
    url: https://s3.amazonaws.com/bosh-softlayer-lite-cpi-release/bosh-softlayer-cpi-1.0.0.tgz
    sha1: 4214b8200468a321df0726ef81cc627dd5bd1763

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://s3.amazonaws.com/bosh-softlayer-stemcells-candidate-container/light-bosh-stemcell-3421.6.1-softlayer-xen-ubuntu-trusty-go_agent.tgz
    sha1: 3247aa3f0f485bb44509a32291f7b4d61aea93a3

- type: replace
  path: /resource_pools/name=vms/env/bosh/keep_root_password?
  value: true

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    datacenter: ((sl_datacenter))
    domain: ((sl_vm_domain))
    vmNamePrefix: ((sl_vm_name_prefix))
    ephemeralDiskSize: 100
    startCpus: 4
    maxMemory: 8192
    deployedByBoshcli: true
    hourlyBillingFlag: true

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 250_000

- type: replace
  path: /networks/name=default/subnets/0/dns
  value: [8.8.8.8, 10.0.80.11, 10.0.80.12]

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vlanIds: [ ((sl_vlan_private)) ] 

- type: replace
  path: /networks/-
  value:
    name: dynamic
    type: dynamic
    dns: [8.8.8.8, 10.0.80.11, 10.0.80.12]
    cloud_properties:
      vlanIds: [((sl_vlan_public)), ((sl_vlan_private))]

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db:
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: softlayer_cpi
    release: bosh-softlayer-cpi

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: dynamic
    default: [gateway, dns]

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: softlayer_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((sl_director_fqn))
    port: 22
    user: root
    private_key: ((ssh.private_key))

- type: replace
  path: /cloud_provider/properties/softlayer?
  value:
    username: ((sl_username))
    api_key: ((sl_api_key))
    ssh_public_key: ((ssh.public_key))
    ssh_public_key_fingerprint: ((ssh.public_key_fingerprint))

- type: replace
  path: /variables/-
  value:
    name: ssh
    type: ssh

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
