---
- type: replace
  path: /releases/-
  value:
    name: bosh-softlayer-cpi
    version: 30.0.0
    url: https://s3.amazonaws.com/bosh-softlayer-cpi-pipeline/bosh-softlayer-cpi-30.0.0.tgz
    sha1: 46927fe068ec2006b6e3cebdde4ac71f8b604753

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://s3.amazonaws.com/bosh-softlayer-stemcells-bluemix-candidate-container/light-bosh-stemcell-97.0.1-bluemix-xen-ubuntu-xenial-go_agent.tgz
    sha1: 0cf1f95ec1cf7c0758a0a882a0040621492f0cdb

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    datacenter: ((sl_datacenter))
    domain: ((sl_vm_domain))
    hostname_prefix: ((sl_vm_name_prefix))
    ephemeral_disk_size: 100
    cpu: 4
    memory: 8192
    max_network_speed: 100
    deployed_by_boshcli: true
    hourly_billing_flag: true

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 100_000

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value:
    iops: 3000
    snapshotSpace: 20

- type: replace
  path: /networks/name=default/subnets/0/dns
  value: [8.8.8.8, 10.0.80.11, 10.0.80.12]

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vlan_ids: [ ((sl_vlan_private)) ]

- type: replace
  path: /networks/-
  value:
    name: dynamic
    type: dynamic
    dns: [8.8.8.8, 10.0.80.11, 10.0.80.12]
    cloud_properties:
      vlan_ids: [((sl_vlan_public)), ((sl_vlan_private))]

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db:
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    username: registry
    password: ((registry_password))
    port: 25777

- type: replace
  path: /instance_groups/name=bosh/properties/nats/address?
  value: 127.0.0.1

- type: replace
  path: /instance_groups/name=bosh/properties/softlayer?
  value:
    username: ((sl_username))
    api_key: ((sl_api_key))

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: softlayer_cpi
    release: bosh-softlayer-cpi

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: dynamic
    default: [gateway, dns]

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: softlayer_cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/enable_virtual_delete_vms?
  value: true

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((sl_director_fqn))
    port: 22
    user: root
    private_key: ((ssh.private_key))

- type: replace
  path: /cloud_provider/properties/softlayer?
  value:
    username: ((sl_username))
    api_key: ((sl_api_key))
    ssh_public_key: ((ssh.public_key))
    ssh_public_key_fingerprint: ((ssh.public_key_fingerprint))

- type: replace
  path: /variables/-
  value:
    name: ssh
    type: ssh

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
