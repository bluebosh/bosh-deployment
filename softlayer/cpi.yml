---
- type: replace
  path: /releases/-
  value:
    name: bosh-softlayer-cpi
    version: 15
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-softlayer-cpi-release?v=15
    sha1: f0209e5565b64beccffa4482945c865890b5ca71

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://s3.amazonaws.com/bosh-softlayer-stemcells-candidate-container/light-bosh-stemcell-3421.6.1-softlayer-xen-ubuntu-trusty-go_agent.tgz
    sha1: 3247aa3f0f485bb44509a32291f7b4d61aea93a3

- type: replace
  path: /resource_pools/name=vms/env
  value:
    bosh:
      keep_root_password: true

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    datacenter: ((sl_datacenter))
    domain: ((sl_vm_domain))
    vmNamePrefix: ((sl_vm_name_prefix))
    ephemeralDiskSize: 100
    startCpus: 4
    maxMemory: 8192
    deployedByBoshcli: true
    hourlyBillingFlag: true
    sshKey: ((sl_ssh_key))

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 20_000

- type: replace
  path: /networks/name=default/subnets/0/dns
  value: [8.8.8.8, 10.0.80.11, 10.0.80.12]

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vlanId: ((sl_vlan_private)) 

- type: replace
  path: /networks/-
  value:
    name: dynamic_public
    type: dynamic
    dns: [8.8.8.8, 10.0.80.11, 10.0.80.12]
    cloud_properties:
      vlanId: ((sl_vlan_public))

- type: replace
  path: /networks/-
  value:
    name: dynamic_private
    type: dynamic
    dns: [8.8.8.8, 10.0.80.11, 10.0.80.12]
    cloud_properties:
      vlanId: ((sl_vlan_private))

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: softlayer_cpi
    release: bosh-softlayer-cpi

- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: dynamic_private
- type: replace
  path: /instance_groups/name=bosh/networks/-
  value:
    name: dynamic_public
    default: [gateway, dns]

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: softlayer_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: root
    private_key: ((ssh.private_key))

- type: replace
  path: /instance_groups/name=bosh/properties/softlayer?
  value: &softlayer
    username: ((sl_username))
    api_key: ((sl_api_key))

- type: replace
  path: /cloud_provider/properties/softlayer?
  value: *softlayer

- type: replace
  path: /variables/-
  value:
    name: ssh
    type: ssh

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
